<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown-selectbox</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="select-btn" onclick="toggleButton()"><p>최애 프로그래밍 언어</p></div>
    <ul class="language-list" id="language-list">
        <li><p>Python</p></li>
        <li><p>Java</p></li>
        <li><p>Javascript</p> </li>
        <li><p>C#</p></li>
        <li><p>C/C++</p> </li>
    </ul>
    <script>
        function toggleButton() {
            if(document.getElementById('language-list').style.display === 'none'){
                document.getElementById('language-list').style.display = 'block';
            } else {
                document.getElementById('language-list').style.display = 'none';
            }
        }
    </script>
</body>
</html>
