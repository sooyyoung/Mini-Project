<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown-selectbox</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <article class="cont-select">
        <h1 class="txt-hide">프로그래밍 언어 선택 버튼</h1>
        <h2 class="txt-hide">최애 프로그래밍 언어를 선택해주세요.</h2>
        <button type="button" class="select-btn txt-ellipsis">최애 프로그래밍 언어</button>
        <ul class="list-language">
            <li>
                <button type="button" class="txt-ellipsis">Python</button>
            </li>
            <li>
                <button type="button" class="txt-ellipsis">Java</button>
            </li>
            <li>
                <button type="button" class="txt-ellipsis">JavaScript</button>
            </li>
            <li>
                <button type="button" class="txt-ellipsis">C#</button>
            </li>
            <li>
                <button type="button" class="txt-ellipsis">C/C++</button>
            </li>
        </ul>
    </article>

    <script src="script.js"></script>
</body>
</html>
